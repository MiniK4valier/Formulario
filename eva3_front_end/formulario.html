<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <hr>
        <form action="destino.html" onsubmit="return validar()" method="post">
            <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Correo</label>
                    <input id="input-correo" class="form-control" type="text" placeholder="Ingrese su correo electrónico">
                    <div id="error-correo"></div>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Contraseña</label>
                    <input id="input-contraseña" class="form-control" type="password" placeholder="Ingrese su contraseña">
                    <div id="error-contraseña"></div>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Confirmación de contraseña</label>
                    <input id="input-confirmacion" class="form-control" type="password" placeholder="Confirme su contraseña">
                    <div id="error-confirmacion"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Dirección</label>
                    <input id="input-direccion" class="form-control" type="text" placeholder="Ingrese su dirección">
                    <div id="error-direccion"></div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Comuna</label>
                    <select id="select-comuna" class="form-select">
                        <option value="comuna_invalida" selected>Seleccione una comuna</option>
                        <option value="futrono">Futrono</option>
                        <option value="melipilla">Melipilla</option>
                        <option value="lanco">Lanco</option>
                        <option value="mafil">Mafil</option>
                        <option value="valdivia">Valdivia</option>
                    </select>
                    <div id="error-comuna"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input id="input-telefono" class="form-control" type="tel" placeholder="Ingrese su teléfono">
                    <div id="error-telefono"></div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">URL del sitio web</label>
                    <input id="input-url" class="form-control" type="text" placeholder="Ingrese el URL">
                    <div id="error-url"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <label class="form-label">Intereses</label>
                    <input id="input-intereses" class="form-control" type="text" placeholder="Ingrese sus intereses">
                    <div id="error-intereses"></div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="css/estilo.css"></script>
</body>
</html>
